<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="addNewRecipe($event)">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
                <p class="list-group-item-next">{{ recipe.description }}</p>
            </div>
            <span class="pull-right">
                <img [src]="recipe.imagePath" alt="{{recipe.imagePath}} " class="img-responsive recipeImg">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
